<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<form th:fragment="addressForm (action, form)" th:action="${action}" th:object="${form}" method="post">
    <div style="display: flex; flex-direction: column; justify-content: space-between">
        <div style="display: flex; flex-direction: row; width: 80%">
            <div style="width: 50%">
                Ulica:
            </div>
            <div style="width: 50%">
                <input type="text" th:field="*{street}"/>
            </div>
        </div>
        <div style="width: 100%">
            <span th:errors="*{street}"></span>
        </div>
    </div>
    <div style="display: flex; flex-direction: column; justify-content: space-between">
        <div style="display: flex; flex-direction: row; width: 80%">
            <div style="width: 50%">
                Kod pocztowy:
            </div>
            <div style="width: 50%">
                <input type="text" th:field="*{zipcode}"/>
            </div>
        </div>
        <div style="width: 100%">
            <span th:errors="*{zipcode}"></span>
        </div>
    </div>
    <div style="display: flex; flex-direction: column; justify-content: space-between">
        <div style="display: flex; flex-direction: row; width: 80%">
            <div style="width: 50%">
                Miasto:
            </div>
            <div style="width: 50%">
                <input type="text" th:field="*{city}"/>
            </div>
        </div>
        <div style="width: 100%">
            <span th:errors="*{city}"></span>
        </div>
    </div>
    <div style="display: flex; flex-direction: column; justify-content: space-between">
        <div style="width: 100%">
            <input type="submit" value="WyÅ›lij">
        </div>
    </div>
</form>

 - formularz z dodawaniem/edytowaniem adresu
    method: POST
    action: /user/address/add dla dodawania, /user/address/ + ${form.id} + edit dla edycji
    pola:
     - id (hidden dla edycji)
     - street (ulica)
     - zipcode (kod pocztowy)
     - city (miasto)
-->
</body>
</html>
